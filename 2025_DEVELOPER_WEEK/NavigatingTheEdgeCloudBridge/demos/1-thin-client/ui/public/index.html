<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <title>DigitalOcean Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="assets/digitalocean.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="title"><img class="dg-logo" src="assets/digitalocean-logo.png" /></div>
    <div><br /><br /><br /><br /><br /><br /></div>
    <div class="content">
      <img class="click" src="assets/click.png" />
      <div class="button-container">
        <input type="checkbox" id="record" class="mic-checkbox" />
        <label for="record" class="mic-button">
          <div class="mic">
            <div class="mic-button-loader"></div>
            <div class="mic-base"></div>
          </div>
          <div class="button-message">
            <span>&nbsp;</span>
            <span> START </span>
          </div>
        </label>
      </div>
    </div>
    <div class="captions" id="captions">
      <span>Click the button and start talking to your Agent.</span>
    </div>
    <script src="client.js"></script>
  </body>
</html>
